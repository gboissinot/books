<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enterprise Architect Mindmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        #mindmap {
            width: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enterprise Architect - Chapitre 4</h1>
        <div id="mindmap">
            <pre class="mermaid">
                <include src="./ch4-mindmap.mermaid"></include>
            </pre>
        </div>
    </div>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            mindmap: {
                padding: 20,
                curve: 'basis'
            }
        });
    </script>
</body>
</html>
